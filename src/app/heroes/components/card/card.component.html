<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImage" alt="hero.superhero">

  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>1st Appearance: <strong>{{hero.first_appearance}}</strong> </p>
    <br>
    <mat-chip-listbox>
      <mat-chip *ngFor="let charName of hero.characters.split(',') | slice: 0:4" >
        {{charName}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary"
    [routerLink]="['/heroes/edit', hero.id]" >
      <mat-icon>edit</mat-icon>
      Edit
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      More
    </button>

  </mat-card-actions>


</mat-card>
