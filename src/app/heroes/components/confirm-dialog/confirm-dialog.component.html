<h2 mat-dialog-title>Are you sure to delete {{data.superhero}}?</h2>
<mat-dialog-content>
  <p>this step is irreversible</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
<div class="card"></div>
