<div class="flex flex-column p-2">

  <h3>Searcher</h3>

  <mat-form-field>
    <mat-label>Heroes Search</mat-label>
    <input type="text" matInput
    [formControl]="searchInput" (input)="searchHero()"
    [matAutocomplete]="auto"/>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>
      <mat-option [value]="" *ngIf="heroes.length=== 0 && searchInput.value && searchInput.value.length>0">
        Not found anything with {{searchInput.value}}
      </mat-option>


    </mat-autocomplete>

  </mat-form-field>

  {{selectedHero | json}}

</div>
