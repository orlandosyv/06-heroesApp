<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="hero; else divLoading" class="grid p-4 ">

  <mat-card class="col-12 sm:col-4 m-3">

    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>


    <img [src]="hero | heroImage" [alt]="hero.superhero" class="p-4"
      style="border-radius: 3rem !important;" />

  </mat-card>

  <mat-card class="col-12 sm:col-7 m-3">

    <mat-card-header>
      <mat-card-title>Information</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list class="p-4" >
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <button mat-button color="primary" (click)="goBack()"
      class="p-3" >
        Return to list
      </button>

    </mat-card-content>


  </mat-card>


</div>
