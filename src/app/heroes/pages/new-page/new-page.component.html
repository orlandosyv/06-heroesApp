<h1>
  Edit / Add
  Hero
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super-Hero</mat-label>
            <input matInput type="text" required />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>First Appeareance</mat-label>
            <input matInput type="text" required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creator</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers"
              [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">
            Erase
          </button>

          <button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Delete
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img src="" alt="imagen del hÃ©roe" mat-card-image>
    </mat-card>

  </div>
</div>
